<!DOCTYPE html>
  <html lang="es">
  <head>
      <link rel="icon" href="Imagenes Jose/favicon.ico" type="image/x-icon">
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="Ventana modal.css">
      <title>Arco central</title>
  </head>
  <body>
      <section class="modal">
          <div class="modal-container">
            <div class="slide">
                <div class="slide-inner">
                  <input class="slide-open" type="radio" id="slide-1" 
                        name="slide" aria-hidden="true" hidden="" checked="checked">
                  <div class="slide-item" align="center">
                    <img src="Imagenes Jose/photo3.jpg">
                  </div>
                  <input class="slide-open" type="radio" id="slide-2" 
                        name="slide" aria-hidden="true" hidden="" checked="checked">
                  <div class="slide-item" align="center">
                    <img src="Imagenes Jose/photo5.jpg" >
                  </div>
                  <input class="slide-open" type="radio" id="slide-3" 
                        name="slide" aria-hidden="true" hidden="" checked="checked">
                  <div class="slide-item" align="center">
                    <img src="Imagenes Jose/photo8.jpg">
                  </div>
                  <input class="slide-open" type="radio" id="slide-4" 
                        name="slide" aria-hidden="true" hidden="" checked="checked">
                  <div class="slide-item" align="center">
                    <img src="Imagenes Jose/portico1.jpg" >
                  </div>
                  <label for="slide-1" class="slide-control next control-4">›</label>
                  <label for="slide-1" class="slide-control prev control-2">‹</label>
                  <label for="slide-2" class="slide-control next control-1">›</label>
                  <label for="slide-2" class="slide-control prev control-3">‹</label>
                  <label for="slide-3" class="slide-control next control-2">›</label>
                  <label for="slide-3" class="slide-control prev control-4">‹</label>
                  <label for="slide-4" class="slide-control next control-3">›</label>
                  <label for="slide-4" class="slide-control prev control-1">‹</label>
                  
                  
                  <ol class="slide-indicador">
                    <li>
                      <label for="slide-1" class="slide-circulo">•</label>
                    </li>
                    <li>
                      <label for="slide-2" class="slide-circulo">•</label>
                    </li>
                    <li>
                      <label for="slide-3" class="slide-circulo">•</label>
                    </li>
                    <li>
                      <label for="slide-4" class="slide-circulo">•</label>
                    </li>
                  </ol>
                </div>
              </div> 
              <a href="Pórtico inicio.html" class="close">&times;</a>
          </div>
      </section>
  </body>
</html>
